<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <div id="cont">
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="log" id="ilog" minlength="8" required placeholder="Digite seu e-mail" autocomplete="email">
                        <label for="ilog">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="pass" id="ipass" minlength="8" maxlength="12" required autocomplete="current-password">
                        <label for="ipass">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a class="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
